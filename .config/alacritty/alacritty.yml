colors:
  primary:
    background: '#101419'
    foreground: '#b6beca'
  cursor:
    text:   CellForeground
    cursor: '#f5f5f5'
  bright:
    black:   '#384148'
    red:     '#fc7b81'
    green:   '#94f7c5'
    yellow:  '#ffeba6'
    blue:    '#8cc1ff'
    magenta: '#e2a6ff'
    cyan:    '#90daff'
    white:   '#fafdff'
  normal:
    black:   '#1c252c'
    red:     '#e05f65'
    green:   '#78dba9'
    yellow:  '#f1cf8a'
    blue:    '#70a5eb'
    magenta: '#c68aee'
    cyan:    '#74bee9'
    white:   '#dee1e6'

env:
  TERM: xterm-256color

window:
  decorations: none
  padding:
    x: 0
    y: 0
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.88
  dimensions:
    columns: 85
    lines: 23

font:
  normal:
    # family: Hack Nerd Font
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    # family: Hack  Nerd Font
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    # family: Hack  Nerd Font
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    # family: Hack  Nerd Font
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  # size: 16
  size: 10

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

shell:
  program: /usr/bin/zsh

cursor:
  style: Block

live_config_reload: true
draw_bold_text_with_bright_colors: true
