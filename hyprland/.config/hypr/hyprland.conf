#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
exec-once = hyprpaper
exec-once = mpd
exec-once = lowbatnotif
exec-once = dunst
# exec-once = launchwaybar & hyprpaper & mpd & lowbatnotify

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        tap-to-click = yes
        disable_while_typing = yes
        clickfinger_behavior = yes
        middle_button_emulation = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    sensitivity=1.0 # for mouse cursor

    layout = master # master, dwindle
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = no
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# animations {
#     enabled = yes
#
#     # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
#
#     bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#
#     animation = windows, 1, 7, myBezier
#     animation = windowsOut, 1, 7, default, popin 80%
#     animation = border, 1, 10, default
#     animation = fade, 1, 7, default
#     animation = workspaces, 1, 6, default
# }


animations {
    enabled=1
    animation=windows,1,4,default
    animation=fade,1,8,default
    animation=workspaces,1,6,default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    new_on_top=false
    no_gaps_when_only = false
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = off
    workspace_swipe = on
  # workspace_swipe=true
  # workspace_swipe_min_speed_to_force=4
  # workspace_swipe_create_new=false
  # workspace_swipe_forever=true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = float, ^(Rofi)$
windowrule = float, ^(vCoolor)$
windowrule = float, ^(Eog)$
windowrule = float, ^(Arandr)$
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(xdman-Main)$
windowrule = float, ^(arandr)$
windowrule = float, ^(sxiv)$
windowrule = float, ^(mirage)$
windowrule = float, ^(nemo)$
windowrule = float, ^(File-roller)$
windowrule = float, ^(Org.gnome.Nautilus)$
windowrule = float, ^(org.gnome.Nautilus)$
windowrule = float, ^(dolphin)$
windowrule = float, ^(Gnome-calculator)$
windowrule = float, ^(Gnome-calendar)$
windowrule = float, ^(galculator)$
windowrule = float, ^(audacious)$
windowrule = float, ^(Dragon)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule=noborder,Rofi
windowrule = opacity 0.90 override 0.90 override,^(Rofi)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, Q, exec, kitty
bind = $mainMod, RETURN, exec, kitty
# bind = $mainMod, RETURN, exec, st
bind = $mainMod, Q, killactive,
bind = $SUPERSHIFT, Q, exit,
# bind = $mainMod, E, exec, dolphin
bind = $mainMod, E, exec, nemo
bind = $SUPERSHIFT, SPACE, togglefloating,
# bind = $mainMod, R, exec, wofi --show drun
bind = SUPER, R, exec, rofi -show drun
bind = SUPER, D, exec, rofi -show run
bind = SUPER, GRAVE, exec, rofi -show emoji
bind = SUPER, APOSTROPHE, exec, rofi -show calc
bind = SUPER, ESCAPE, exec, $HOME/.config/rofi/scripts/powermenu # rofi-decay in dotfiles
# history: $HOME/.local/share/rofi/rofi_calc_history
bind = SUPERSHIFT, APOSTROPHE, exec, galculator
# bind = SUPER, APOSTROPHE, exec, rofi -show calc -modi calc -no-show-match -no-sort
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
#

bind = ,Print,exec,grim
bind = $mainMod, C, exec, kitty -e calcurse
bind = $SUPERSHIFT, M, exec, kitty -e ncmpcpp
bind = $SUPER, Y, exec, hyprpicker -n # color picker to clipboard
# bind = $mainMod, A, exec, $HOME/.config/eww/dashboard/launch_dashboard,
# bind = $mainMod, S, exec, $HOME/.config/eww/slider/launch_slider,

# Mpd control
bind = $SUPER, BACKSLASH, exec, mpc -p 6601 toggle
bind = $SUPER, BRACKETRIGHT, exec, mpc -p 6601 next
bind = $SUPER, BRACKETLEFT, exec, mpc -p 6601 prev
bind = $SUPERSHIFT, BRACKETRIGHT, exec, mpc -p 6601 seek +10
bind = $SUPERSHIFT, BRACKETLEFT, exec, mpc -p 6601 seek -10

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# to switch between windows in a floating workspace
bind = SUPER,Tab,cyclenext,          # change focus to another window
bind = SUPER,Tab,bringactivetotop,   # bring it to the top

# binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioRaiseVolume, exec, changevolume up
binde=, XF86AudioLowerVolume, exec, changevolume down
binde=, XF86AudioMute, exec, changevolume mute
binde=, XF86MonBrightnessUp, exec, changebrightness up
binde=, XF86MonBrightnessDown, exec,  changebrightness down


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, o, workspace, e+1
bind = $mainMod, i, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize window with mod+shift+arrow
binde=SUPERSHIFT,left,resizeactive,-40 0
binde=SUPERSHIFT,right,resizeactive,40 0
binde=SUPERSHIFT,up,resizeactive,0 -40
binde=SUPERSHIFT,down,resizeactive,0 40


bind=SUPERSHIFT,h,movewindow,l
bind=SUPERSHIFT,l,movewindow,r
bind=SUPERSHIFT,k,movewindow,u
bind=SUPERSHIFT,j,movewindow,d
