master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    new_on_top=false
    no_gaps_when_only = false
    orientation = left # default left
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to SUPER + P in the keybinds section below
    preserve_split = yes # you probably want this
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true # enable workspace swipe gesture
    workspace_swipe_fingers = 3 # how many fingers for the gesture
    workspace_swipe_distance = 200 # default 300
    workspace_swipe_cancel_ratio = 0.2 # default 0.5
    workspace_swipe_create_new=false
    workspace_swipe_forever=true
    # workspace_swipe_min_speed_to_force=4 # default 30
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# ex: compx-2.4g-receiver-mouse (my robot mouse)
device: compx-2.4g-receiver-mouse V1 {
    sensitivity = 1
}

# Example windowrule v1
windowrule = animation default,^(Rofi)$ # sets the animation style for Rofi
windowrule = animation default,^(Sxiv)$
windowrule = animation default,^(mirage)$
windowrule = float, ^(Rofi)$
windowrule = float, ^(vCoolor)$
windowrule = float, ^(Eog)$
windowrule = float, ^(Arandr)$
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(xdman-Main)$
windowrule = float, ^(arandr)$
windowrule = float, ^(sxiv)$
windowrule = float, ^(mirage)$
windowrule = float, ^(nemo)$
windowrule = float, ^(File-roller)$
windowrule = float, ^(Org.gnome.Nautilus)$
windowrule = float, ^(org.gnome.Nautilus)$
windowrule = float, ^(dolphin)$
windowrule = float, ^(org.kde.dolphin.desktop)$
windowrule = float, ^(galculator)$
windowrule = float, ^(Dragon)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule=noborder,Rofi
windowrule = opacity 0.90 override 0.90 override,^(Rofi)$

# Keybindings
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, F1, exec, groff -mom $HOME/.dotfiles/hyprland/help.mom -Tpdf | zathura -
bind = SUPER, F4, exec, kitty -e pulsemixer

bind = SUPER, RETURN, exec, kitty
bind = SUPERSHIFT, RETURN, exec, kitty -e runtmux
bind = SUPER, Q, killactive,
bind = SUPERSHIFT, Q, exit,
# bind = SUPER, E, exec, nemo
bind = SUPER, E, exec, dolphin ~/
bind = SUPER, W, exec, firefox
bind = SUPERSHIFT, W, exec, firefox --private-window
bind = SUPERSHIFT, SPACE, togglefloating,
# bind = SUPER, R, exec, wofi --show drun
bind = SUPER, R, exec, rofi -show drun
bind = SUPER, D, exec, rofi -show run
bind = SUPER, GRAVE, exec, rofi -show emoji
bind = SUPER, APOSTROPHE, exec, rofi -show calc
bind = SUPER, ESCAPE, exec, $HOME/.config/rofi/scripts/powermenu # rofi-decay in dotfiles | history: $HOME/.local/share/rofi/rofi_calc_history
bind = SUPERSHIFT, APOSTROPHE, exec, galculator
# bind = SUPER, APOSTROPHE, exec, rofi -show calc -modi calc -no-show-match -no-sort
# bind = SUPER, P, pseudo, # dwindle
# bind = SUPER, T, togglesplit, # dwindle

bind = ,Print,exec,grim
bind = SUPER, C, exec, kitty -e calcurse
bind = SUPER, M, exec, kitty -e ncmpcpp
bind = SUPER, F, exec, kitty -e lf
bind = SUPER, Y, exec, hyprpicker -n # color picker to clipboard

# Mpd control
bind = SUPER, BACKSLASH, exec, mpc -p 6601 toggle
bind = SUPERSHIFT, BACKSLASH, exec, mpc -p 6601 stop
bind = SUPER, BRACKETRIGHT, exec, mpc -p 6601 next
bind = SUPER, BRACKETLEFT, exec, mpc -p 6601 prev
bind = SUPERSHIFT, BRACKETRIGHT, exec, mpc -p 6601 seek +10
bind = SUPERSHIFT, BRACKETLEFT, exec, mpc -p 6601 seek -10

# Move focus with SUPER + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
# Move focus with SUPER + vim keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# To switch between windows in a floating workspace
# bind = SUPER,Tab,cyclenext,          # change focus to another window
# bind = SUPER,Tab,bringactivetotop,   # bring it to the top

# Dispatchers
bind = SUPER, SPACE, layoutmsg, swapwithmaster

# Cycle to the next orientation for the current workspace
bind = SUPER, PERIOD, layoutmsg, orientationnext # clockwise
bind = SUPER, COMMA, layoutmsg, orientationprev # counter clockwise

# add and remove master like dwm
bind = SUPER, N, layoutmsg, addmaster
bind = SUPERSHIFT, N, layoutmsg, removemaster # dwm-layout-like bind = SUPER, T, layoutmsg, orientationleft # tile
bind = SUPER, B, layoutmsg, orientationtop  # bottomstack

# binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioRaiseVolume, exec, changevolume up
binde =, XF86AudioLowerVolume, exec, changevolume down
binde =, XF86AudioMute, exec, changevolume mute
binde =, XF86MonBrightnessUp, exec, changebrightness up
binde =, XF86MonBrightnessDown, exec,  changebrightness down

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with SUPER + scroll
bind = SUPER, o, workspace, e+1
bind = SUPER, i, workspace, e-1
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, mouse:274, togglefloating # mouse:174 MMB

# Resize window with mod+shift+arrow
binde = SUPERSHIFT,left,resizeactive,-85 0
binde = SUPERSHIFT,right,resizeactive,85 0
binde = SUPERSHIFT,up,resizeactive,0 -50
binde = SUPERSHIFT,down,resizeactive,0 50

# Resize window with mod+control+vimkey
binde = SUPERCONTROL,h,resizeactive,-85 0
binde = SUPERCONTROL,l,resizeactive,85 0
binde = SUPERCONTROL,k,resizeactive,0 -50
binde = SUPERCONTROL,j,resizeactive,0 50

# Resize with mod+shift+vimkey
bind = SUPERSHIFT,h,movewindow,l
bind = SUPERSHIFT,l,movewindow,r
bind = SUPERSHIFT,k,movewindow,u
bind = SUPERSHIFT,j,movewindow,d
