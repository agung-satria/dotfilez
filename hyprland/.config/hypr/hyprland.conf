# Please note not all available settings / options are set here.
# For a full list, see the wiki

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
exec-once = hyprpaper
exec-once = mpd
exec-once = lowbatnotif
exec-once = dunst
# exec-once = hyprland-desktop-portal
# exec-once = launchwaybar & hyprpaper & mpd & lowbatnotify

# gesttings
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Windows-11'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Win11-blue'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'macOS-BigSur'
exec-once = gsettings set org.gnome.desktop.interface cursor-size '24' # 22 24 28 32 40 48 56 64 72 80 88 96
exec-once = gsettings set org.gnome.desktop.interface font-name 'SF Pro Display 14'

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    # kb_variant =
    # kb_model =
    # kb_options =
    # kb_rules =
    kb_options = caps:escape
    repeat_rate	 = 50  # default 25
    repeat_delay = 240 # default 600
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        tap-to-click = yes
        disable_while_typing = yes
        clickfinger_behavior = yes
        middle_button_emulation = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    layout = master # master, dwindle
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    sensitivity=1.0 # for mouse cursor
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 15
    blur = no
    blur_size = 3 #minimum 1
    blur_passes = 1 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations = on
    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

