########################################
########### General Settings ###########
########################################

# Variables
$mainMod = SUPER
$sizeFloat = 65% 65%

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar #bar
exec-once = hyprpaper #wallpaper
exec-once = mpd
exec-once = lowbatnotif #custom script for lowbat nitification
exec-once = dunst #notification
exec-once = lxqt-policykit-agent #(dolphin)handling the policy that allows unprivileged processes
# exec-once = hyprland-desktop-portal
# exec-once = launchwaybar & hyprpaper & mpd & lowbatnotify

# gsettings
# [gtk theme set in here] [qt theme set in qt5ct]
# [also set in lxappearance to take effect in rofi etc]

exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Dark-decay'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'macOS-BigSur'
exec-once = gsettings set org.gnome.desktop.interface cursor-size '24' # 22 24 28 32 40 48 56 64 72 80 88 96
exec-once = gsettings set org.gnome.desktop.interface font-name 'SF Pro Display 14'

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options = caps:escape
    repeat_rate	 = 50  # default 25
    repeat_delay = 210 # default 600
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        tap-to-click = yes
        disable_while_typing = yes
        clickfinger_behavior = yes
        middle_button_emulation = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    layout = master # master, dwindle
    gaps_in = 5
    gaps_out = 23
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    sensitivity=1.0 # for mouse cursor
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 17
    blur = no
    blur_size = 3 #minimum 1
    blur_passes = 1 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations = on
    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

# default
# animations {
#     enabled = yes
#     # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
#     bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#     # bezier = myBezier, 0.88, 0.2, 0.2, 0.8
#     animation = windows, 1, 7, myBezier
#     animation = windowsOut, 1, 7, default, popin 80%
#     animation = border, 1, 10, default
#     animation = fade, 1, 7, default
#     animation = workspaces, 1, 6, default
# }

animations {

    enabled = yes

    # Format
    # animation=NAME,ONOFF,SPEED,CURVE,STYLE
    # animation=windows,1,10,myEpicCurve,slide

    # myEpicCurve
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeOutShine, 0.61, 1, 0.88, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = overshot, 0.13,0.99,0.29,1.1
    bezier = easeOutQuart, 0.25, 1, 0.5, 1

    animation = windows,1,4,default
    animation = windows,1,4, easeOutQuart, slide
    animation = windowsOut,1,4, easeOutQuart, slide
    # animation = fade,1,4,default
    animation = fade, 1, 4, easeOutQuart
    animation = border, 1, 4, default
    animation = workspaces,1,6, easeOutQuart, slide
    # animation = workspaces,1,6,default
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    new_on_top=false
    no_gaps_when_only = false
    orientation = left # default left
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to SUPER + P in the keybinds section below
    preserve_split = yes # you probably want this
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true # enable workspace swipe gesture
    workspace_swipe_fingers = 3 # how many fingers for the gesture
    workspace_swipe_distance = 200 # default 300
    workspace_swipe_cancel_ratio = 0.2 # default 0.5
    workspace_swipe_create_new=true
    workspace_swipe_forever=true
    # workspace_swipe_min_speed_to_force=4 # default 30
}

binds {
    workspace_back_and_forth = true
    # this is how it works:
    # 1. Workspace aktif worskpace3
    # 2. Saya pindah ke workspace1 dengan MOD+1
    # 3. Kalau saya tekan MOD+1 lagi, akan pindah lagi ke workspace3
    # 4. MOD+1 kembali lagi ke workspace1, begitu seterusnya berulang2.
}
    # bind = SUPER, TAB, exec, back_and_forth
    # bind = SUPER, TAB, exec, workspace back_and_forth
    # bind = SUPER, TAB, workspace, back_and_forth

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

# ex: compx-2.4g-receiver-mouse (my robot mouse)
# check with 'hyprctl devices | grep mouse'
    device: compx-2.4g-receiver-mouse {
    sensitivity = 1
}

