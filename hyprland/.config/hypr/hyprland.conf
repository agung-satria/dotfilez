########################################
############# Keybindings ##############
########################################

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, F1, exec, groff -mom $HOME/.dotfiles/hyprland/help.mom -Tpdf | zathura -
# bind = SUPER, F4, exec, st -c st-float -g 95x25 pulsemixer
bind = SUPER, F4, exec, kitty --class kitty-float -e pulsemixer

# Applications
bind = SUPER, RETURN, exec, kitty
bind = SUPER SHIFT, RETURN, exec, kitty --class kitty-float
bind = SUPER, F, fullscreen,0
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, Q, exit,
bind = CONTROL ALT, L, exec, swaylock -f -c 000000
bind = SUPER SHIFT, E, exec, kitty --class kitty-float -e lf
bind = SUPER, E, exec, nemo
# bind = SUPER SHIFT, E, exec, dolphin
bind = SUPER, W, exec, firefox
bind = SUPER SHIFT, W, exec, firefox --private-window
bind = SUPER SHIFT, SPACE, togglefloating,
bind = SUPER, R, exec, rofi -show drun
# bind = SUPER, R, exec, wofi --show drun
bind = SUPER, D, exec, rofi -show run
# bind = SUPER, D, exec, wofi --show run
bind = SUPER, GRAVE, exec, rofi -show emoji
bind = SUPER, APOSTROPHE, exec, rofi -show calc
# bind = SUPER, ESCAPE, exec, $HOME/.config/rofi/scripts/powermenu # rofi-decay in dotfiles | history: $HOME/.local/share/rofi/rofi_calc_history
bind = SUPER, ESCAPE, exec, wlogout
bind = SUPER SHIFT, APOSTROPHE, exec, galculator
# bind = SUPER, APOSTROPHE, exec, rofi -show calc -modi calc -no-show-match -no-sort
# bind = SUPER, P, pseudo, # dwindle
# bind = SUPER, T, togglesplit, # dwindle

# Utilities
bind = ,Print, exec, grim
bind = SUPER SHIFT, Y ,exec, grim -g "$(slurp)" - | swappy -f -
# bind = SUPERSHIFT, V, exec, wf-recorder -g "$(slurp)" # run wf-recorder in terminal
bind = SUPER, C, exec, kitty --class kitty-float -e calcurse
bind = SUPER, M, exec, kitty --class kitty-float -e ncmpcpp
bind = SUPER SHIFT, R, exec, kitty --class kitty-float -e gotop
bind = SUPER, Y, exec, hyprpicker -n # color picker to clipboard
bind = SUPER CONTROL, N, exec, kitty --class kitty-float -e nmtui

# Mpd control
bind = SUPER, BACKSLASH, exec, mpc -p 6601 toggle
bind = SUPER SHIFT, BACKSLASH, exec, mpc -p 6601 stop
bind = SUPER, BRACKETRIGHT, exec, mpc -p 6601 next
bind = SUPER, BRACKETLEFT, exec, mpc -p 6601 prev
bind = SUPER SHIFT, BRACKETRIGHT, exec, mpc -p 6601 seek +10
bind = SUPER SHIFT, BRACKETLEFT, exec, mpc -p 6601 seek -10

# To switch between windows in a floating workspace
# bind = SUPER,Tab,cyclenext,          # change focus to another window
# bind = SUPER,Tab,bringactivetotop,   # bring it to the top

# Cycle to the next orientation for the current workspace
bind = SUPER, PERIOD, layoutmsg, orientationnext # clockwise
bind = SUPER, COMMA, layoutmsg, orientationprev # counter clockwise

# Dispatchers (like dwm)
bind = SUPER, SPACE, layoutmsg, swapwithmaster
bind = SUPER, T, layoutmsg, orientationleft # tile
bind = SUPER, B, layoutmsg, orientationtop  # bottomstack
bind = SUPER, N, layoutmsg, addmaster
bind = SUPER SHIFT, N, layoutmsg, removemaster

# binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioRaiseVolume, exec, changevolume up
binde =, XF86AudioLowerVolume, exec, changevolume down
binde =, XF86AudioMute, exec, changevolume mute
binde =, XF86MonBrightnessUp, exec, changebrightness up
binde =, XF86MonBrightnessDown, exec,  changebrightness down

########################################
####### Navigation, move, resize #######
########################################

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
# bind = SUPER, 0, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
# bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with SUPER + scroll
bind = SUPER, o, workspace, e+1
bind = SUPER, i, workspace, e-1
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move focus with SUPER + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Move focus with SUPER + vim keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, mouse:274, togglefloating # mouse:174 MMB

# Move window with mod+shift+vimkey
bind = SUPER SHIFT,h,movewindow,l
bind = SUPER SHIFT,l,movewindow,r
bind = SUPER SHIFT,k,movewindow,u
bind = SUPER SHIFT,j,movewindow,d

# Move window with arrow
bind = SUPER SHIFT,left,movewindow,l
bind = SUPER SHIFT,right,movewindow,r
bind = SUPER SHIFT,up,movewindow,u
bind = SUPER SHIFT,down,movewindow,d

# Resize window with mod+control+arrow
binde = SUPER CONTROL,left,resizeactive,-85 0
binde = SUPER CONTROL,right,resizeactive,85 0
binde = SUPER CONTROL,up,resizeactive,0 -50
binde = SUPER CONTROL,down,resizeactive,0 50

# Resize window with mod+control+vimkey
binde = SUPER CONTROL,h,resizeactive,-85 0
binde = SUPER CONTROL,l,resizeactive,85 0
binde = SUPER CONTROL,k,resizeactive,0 -50
binde = SUPER CONTROL,j,resizeactive,0 50
